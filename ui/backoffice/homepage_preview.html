<!DOCTYPE HTML>
<html> <!-- lang is set dynamically -->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>SAP Innovation Management</title>
    <script src="/sap/ino/ui/ui5/resources/sap-ui-core.js"
        	id="sap-ui-bootstrap"
        	data-sap-ui-libs="sap.m"
            data-sap-ui-compatVersion="edge"
        	data-sap-ui-theme="sap_bluecrystal">
    </script>
    <script type="text/javascript">
        function setParentFrameHeight() {
            window.currnentImgCnt++;
            var oIframe = window.parent.document.getElementsByName(window.homepageName)[0];
            if (window.totalImgCnt === window.currnentImgCnt) {
                oIframe.height = document.body.scrollHeight;
            }
        }
    
        function createContent(aPageContent, sHomePageName) {
        	jQuery.sap.require("sap.m.Carousel");
            jQuery.sap.require("sap.ui.core.HTML");
            window.homepageName = sHomePageName;
            
            if (aPageContent && aPageContent.length > 0) {
                var oCarousel = new sap.m.Carousel({
                    width : "100%",
                    height : "100%"
                });
                for (var ii = 0; ii < aPageContent.length; ++ii) {
                    var oVBox = new sap.m.VBox({
                        items : [new sap.ui.core.HTML({
                        	content : aPageContent[ii],
                        	sanitizeContent : true,
                        	afterRendering: function() {
                        	    var aImgs = document.getElementsByTagName("img");
                        	    if (aImgs.length > 0) {
                        	        window.totalImgCnt = aImgs.length;
                            	    window.currnentImgCnt = 0;
                            	    for (var i = 0; i < aImgs.length; i++) {
                            	        aImgs[i].onload = setParentFrameHeight;
                            	        aImgs[i].onerror = setParentFrameHeight;
                            	    }
                        	    } else {
                        	        var oIframe = window.parent.document.getElementsByName(window.homepageName)[0];
                        	        oIframe.height = document.body.scrollHeight;
                        	    }
                        	    
                        	}
                        })]
                    });
                    oVBox.addStyleClass("sapUiInoHomepageWidgetContainer")
                    oCarousel.addPage(oVBox);
                }
            
                oCarousel.placeAt("content", "only");
            }
        }
    </script>    
    <style>
    	.sapUiBodyHomepagePreview {
			margin: 0;
			background: none;
			background-color: white; 
    	}
    	.sapUiInoHomepageWidgetContainer {
    	    margin-left: 1rem;
    		margin-right: 1rem;
    	}
    	.sapUiBodyHomepagePreview .sapUiInoHomepageWidgetContainer h1 {
    	    display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
    	}
    </style>
</head>
<body role="application" class="sapUiBody sapUiBodyHomepagePreview">
    <section>
    	<section>
    		<section>
    			<section>
    				<div id="content"></div>
				</section>
			</section>
		</section>
	</section>
</body>
</html>
